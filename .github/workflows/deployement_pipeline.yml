name: Deployment pipeline

on:
  push:
    branches:
      - master
      - part11-20
  pull_request:
    branches: [master]
    types: [opened, synchronize]

env:
  FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

jobs:
  simple_testing_pipeline:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      
      - name: npm install 
        run: npm install
      - name: build
        run: npm run build  
      - name: lint
        run: npm run lint
      - name: test
        run: npm run test
  
